<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>OpenLibrary phrase frequency search</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <!-- Header -->
  <div class="container mt-4">
    <div class="row">
      <div class="col h2">OpenLibrary phrase frequency search</div>
      <div class="col-auto">
        <form onsubmit="return findBooks();" class="mt-1 form-inline">
          <input type="text" class="phrase-field form-control" placeholder="Phrase" required>
          <input type="submit" value="Search" class="btn btn-dark ml-2">
        </form>
      </div>
    </div>
  </div>

  <!-- Results Area -->
  <div class="container py-4">
    <!-- Bar chart of phrase frequencies -->
    <div class="row">
      <div class="col">
        <div id="chart-container"></div>
      </div>
    </div>

    <!-- Display number of results with option to fetch more -->
    <div class="row py-4">
      <div id="results-container" class="col">
        <button onclick="fetchMore()" class="btn btn-secondary btn-sm mr-2 mb-1">Fetch More</button>
        <p id="results"></p>
      </div>
    </div>

    <!-- List of book covers -->
    <div class="row">
      <div id="books-container" class="col d-flex"></div>
    </div>
  </div>

  <script src="js/jquery-3.6.0.min.js""></script>
  <script src="//d3js.org/d3.v5.min.js"> </script> <script src="js/book-finder.js"></script>
  <script src="js/chart.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
</body>

</html>
